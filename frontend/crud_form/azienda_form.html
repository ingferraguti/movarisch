<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea azienda</title>
</head>
<body>
  <main>
    <h1>Crea azienda</h1>
    <form action="/user" method="post">
      <div>
        <label for="azienda-mail">Email</label>
        <input type="email" id="azienda-mail" name="mail" autocomplete="email" />
      </div>
      <div>
        <label for="azienda-name">Nome</label>
        <input type="text" id="azienda-name" name="name" autocomplete="organization" />
      </div>
      <div>
        <label for="azienda-surname">Cognome referente</label>
        <input type="text" id="azienda-surname" name="surname" autocomplete="family-name" />
      </div>
      <div>
        <label for="azienda-username">Username</label>
        <input type="text" id="azienda-username" name="username" required autocomplete="username" />
      </div>
      <div>
        <label for="azienda-password">Password</label>
        <input type="password" id="azienda-password" name="password" required autocomplete="new-password" />
      </div>
      <div>
        <label for="azienda-roles">Ruoli</label>
        <input type="text" id="azienda-roles" name="roles" />
      </div>
      <button type="submit">Crea azienda</button>
    </form>
  </main>
</body>
</html>
