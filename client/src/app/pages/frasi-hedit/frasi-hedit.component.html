<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>FrasiH</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Codice" [(ngModel)]="item.Codice" name="Codice" #Codice="ngModel" required>
                        <label [className]="item.Codice && item.Codice.length > 0 ? 'active' : ''" for="Codice">Codice *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Descrizione" [(ngModel)]="item.Descrizione" name="Descrizione" #Descrizione="ngModel" required>
                        <label [className]="item.Descrizione && item.Descrizione.length > 0 ? 'active' : ''" for="Descrizione">Descrizione *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Punteggio" [(ngModel)]="item.Punteggio" name="Punteggio" #Punteggio="ngModel" required>
                        <label [className]="item.Punteggio? 'active' : ''" for="Punteggio">Punteggio *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 class="mb-20 mt-40" *ngIf="externalSostanza[0]">Relazioni esterne</h2>
        
                        <h3 *ngIf="externalSostanza[0]">Sostanza</h3>
                        <ul class="list-group">
                            <li class="list-group-item" *ngFor="let item of externalSostanza">
                                <a [routerLink]="['/sostanzas', item._id]">
                                    {{item._id}}
                                </a>
                            </li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
