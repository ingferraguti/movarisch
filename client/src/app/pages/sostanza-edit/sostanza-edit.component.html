<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Sostanza</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Identificativo" [(ngModel)]="item.Identificativo" name="Identificativo" #Identificativo="ngModel" >
                        <label [className]="item.Identificativo && item.Identificativo.length > 0 ? 'active' : ''" for="Identificativo">Identificativo</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Nome" [(ngModel)]="item.Nome" name="Nome" #Nome="ngModel" required>
                        <label [className]="item.Nome && item.Nome.length > 0 ? 'active' : ''" for="Nome">Nome *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Score" [(ngModel)]="item.Score" name="Score" #Score="ngModel" >
                        <label [className]="item.Score? 'active' : ''" for="Score">Score</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" [(ngModel)]="item.VLEP" name="VLEP" id="VLEP" required>
                        <label [className]="item.VLEP && item.VLEP.length > 0 ? 'active' : ''" for="VLEP" >VLEP *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>FrasiH</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonFrasiH" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonFrasiH">
                                    <button class="dropdown-item" *ngFor="let item of listFrasiH" [class.disabled]="containFrasiH(item._id)" (click)="$event.preventDefault(); containFrasiH(item._id) || addFrasiH(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.frasih || item.frasih.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.frasih; let i = index">
                                    <a [routerLink]="['/frasihs', obj]">
                                        {{obj}}
                                    </a>

                                    <button class="btn btn-outline-primary btn-xs pull-right" type="button" (click)="removeFrasiH(i)">
                                        Rimuovi
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <label for="User">User</label>
                    <select name="User" id="User" [(ngModel)]="item.User" class="form-control" #User="ngModel"  >
                        <option disabled selected>Seleziona una opzione</option>                                                    
                        <option *ngFor="let item of listUser" [value]="item._id">{{item._id}}</option>
                    </select>


                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
