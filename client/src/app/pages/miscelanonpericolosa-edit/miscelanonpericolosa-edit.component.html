<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Miscelanonpericolosa</h1>
</div>
<div class="card mb-40">
    <div class="card-body">
        <h5 class="card-title border-bottom border-italia">
            <i class="fa fa-search"></i> Dettaglio
        </h5>
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row mt-40 justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <input type="text" class="form-control" id="Nome" [(ngModel)]="item.Nome" name="Nome" #Nome="ngModel" required>
                        <label [className]="item.Nome && item.Nome.length > 0 ? 'active' : ''" for="Nome">Nome *</label>
                        <div class="invalid-feedback">Valore obbligatorio</div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="Score" [(ngModel)]="item.Score" name="Score" #Score="ngModel" >
                        <label [className]="item.Score? 'active' : ''" for="Score">Score</label>
                    </div>
                    <!-- RELATIONS -->
                    <h2 class="mb-20 mt-40">Relazioni</h2>

                    <div class="pb-30">
                        <div class="mb-20">
                            <label>Sostanza</label>

                            <span class="dropdown ml-20">
                                <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdownMenuButtonSostanza" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Add
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonSostanza">
                                    <button class="dropdown-item" *ngFor="let item of listSostanza" [class.disabled]="containSostanza(item._id)" (click)="$event.preventDefault(); containSostanza(item._id) || addSostanza(item._id)">{{item._id}}
                                    </button>
                                </div>
                            </span>
                        </div>
                        <div class="mb-40">
                            <ul class="list-group">
                                <li class="list-group-item" *ngIf="!item.sostanza || item.sostanza.length == 0">No item found</li>
                                <li class="list-group-item" *ngFor="let obj of item.sostanza; let i = index">
                                    <a [routerLink]="['/sostanzas', obj]">
                                        {{obj}}
                                    </a>

                                    <button class="btn btn-outline-primary btn-xs pull-right" type="button" (click)="removeSostanza(i)">
                                        Rimuovi
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    
        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Salva</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Torna alla lista</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
